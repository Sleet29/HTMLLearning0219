<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>d</title>
<style>
div {
	display: inline-block;
	padding: 5px;
	color: white;
	background: olivedrab;
	position : absolute;
}

div#scale0{
	left:200px;
}
/* 변환 */
div#scale2 {
	/* 태그의 폭과 높이를 각각 배 만큼 확대 : 가로 2배, 세로로 2배 만큼 확대*/
	transform: scale(2,2);
	left:500px;
}

div#scale2:hover {
transform : scale(4,2);
}

</style>
</head>
<body>
	<h3> 다양한 Transform</h3>
	 아래는 회전(rotate) 적용됩니다.
	 또한 마우스를 올리면 추가적 변환이 일어납니다.
	 <hr>
	 <br><br><br>
	 <div id="scale0">내가 어떻게 변했나요?</div>
	 <div id="scale2">내가 어떻게 변했나요?</div>
</body>
</html>
