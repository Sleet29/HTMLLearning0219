	<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Property Basic</title>
<h1>전환(transition)</h1>
<style>
div {
width:100px;
height:100px;
background-color:red;
}

div:hover{
width:500px;
height:500px;
background-color:green;
	transition: background-color 8s, width 4s, height 4s;
}
</style>
</head>
<body>
  	박스에 마우스를 올려보세요<br>
  	
  	<div>
	</div>
</body>
</html>
