<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Property Basic</title>
<style>
	#body{
		width: 100px;
		height: 60px;
		text-align:center;
	}
	#body:nth-child(2n+1) { /* 클래스 box가 첫,네,일곱 번째 자식인 태그 선택 */
			background-color: red;
			float:left;	
	}
	
	#body:nth-child(2n) { /* 클래스 box가 두,다섯,여덟 번째 자식인 태그 선택 */
			background-color: green;
			float:left;
	}
	
	
	
	
	
			  	
</style>
</head>
<body>
  <ul>
	<li>First</li>
	<li>Second</li>
	<li>Third</li>
	<li>Fourth</li>
	<li>Fifth</li>
	<li>Sixth</li>
	<li>Seventh</li>
  </ul>
	나는 꿈틀이입니다.
</body>
</html>
