<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>둥근 모서리</title>
<style>
img {
	margin: 100px 100px;
	border: 10px solid lightgray;
	border-radius: 10%;
	width: 300px;
	height: 300px;
	
}

	#b10{
		border-radius:10%
	}

 	#b50{
 		border-radius:100%
 	}
 
 
 
</style>
</head>
<body>
	<div>
		<img src="Desert.jpg" id="b10">
		<img src="Desert.jpg" id="b50">
	</div>
</body>
</html>
